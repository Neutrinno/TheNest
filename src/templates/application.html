<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Create Application</title>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">TheNest</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="min-h-screen flex items-center justify-center py-12">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Создание заявки</h2>
            <form id="applicationForm" action="/application/create_application" method="POST">
                <div class="mb-4">
                    <label for="student_id" class="block text-gray-700 text-sm font-bold mb-2">ID Студента</label>
                    <input type="number" id="student_id" name="student_id" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">Имя</label>
                    <input type="text" id="first_name" name="first_name" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="surname" class="block text-gray-700 text-sm font-bold mb-2">Фамилия</label>
                    <input type="text" id="surname" name="surname" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="middle_name" class="block text-gray-700 text-sm font-bold mb-2">Отчество</label>
                    <input type="text" id="middle_name" name="middle_name" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="admission_score" class="block text-gray-700 text-sm font-bold mb-2">Количество баллов (0-100)</label>
                    <input type="number" id="admission_score" name="admission_score" required min="0" max="100"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="preferred_dormitory" class="block text-gray-700 text-sm font-bold mb-2">
                        Номер желаемого общежития
                        <span class="text-gray-500 font-normal">(необязательно)</span>
                    </label>
                    <input type="number" id="preferred_dormitory" name="preferred_dormitory"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="Оставьте пустым, если нет предпочтений" value="">
                    <p class="text-sm text-gray-500 mt-1">Размещение не гарантируется</p>
                </div>
                <div class="mb-4">
                    <label for="preferred_floor" class="block text-gray-700 text-sm font-bold mb-2">
                        Желаемый этаж
                        <span class="text-gray-500 font-normal">(необязательно)</span>
                    </label>
                    <input type="number" id="preferred_floor" name="preferred_floor"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="Оставьте пустым, если нет предпочтений" value="">
                    <p class="text-sm text-gray-500 mt-1">Размещение на указанном этаже не гарантируется</p>
                </div>
                <div class="mb-4">
                    <label for="first_preferred_student" class="block text-gray-700 text-sm font-bold mb-2">
                        Выбор первого соседа
                        <span class="text-gray-500 font-normal">(необязательно)</span>
                    </label>
                    <input type="email" id="first_preferred_student" name="first_preferred_student"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="Введите email или оставьте пустым">
                </div>
                <div class="mb-4">
                    <label for="second_preferred_student" class="block text-gray-700 text-sm font-bold mb-2">
                        Выбор второго соседа
                        <span class="text-gray-500 font-normal">(необязательно)</span>
                    </label>
                    <input type="email" id="second_preferred_student" name="second_preferred_student"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="Введите email или оставьте пустым">
                </div>
                <div class="mb-4">
                    <label for="third_preferred_student" class="block text-gray-700 text-sm font-bold mb-2">
                        Выбор третьего соседа
                        <span class="text-gray-500 font-normal">(необязательно)</span>
                    </label>
                    <input type="email" id="third_preferred_student" name="third_preferred_student"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="Введите email или оставьте пустым">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                        Отправить заявку
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function (e) {
            const form = e.target;
            const dormitoryField = form.querySelector('#preferred_dormitory');
            const floorField = form.querySelector('#preferred_floor');

            if (dormitoryField.value.trim() === '') {
                dormitoryField.value = 0;
            }
            if (floorField.value.trim() === '') {
                floorField.value = 0;
            }
        });
    </script>
</body>
</html>
